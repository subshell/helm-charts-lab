frontend:
  image:
    repository: docker.subshell.com/labday/knowledge-base/kb-frontend
    pullPolicy: Always
    tag: "latest"
  container:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1024Mi
  apiBaseAddress: ""

api:
  image:
    repository: docker.subshell.com/labday/knowledge-base/kb-api
    pullPolicy: Always
    tag: "latest"
  container:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1024Mi
  sophora:
    connection:
      urls:
        - "http://sophora-server"
    authentication:
      secret:
        name: "knowledge-base-sophora-credentials"
        usernameKey: "sophora-user"
        passwordKey: "sophora-password"
  config:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  #  - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}